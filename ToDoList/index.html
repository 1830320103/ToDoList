<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/ToDoList.css">
  <title>ToDoList</title>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
    <div class="overlay" id="taskFormOverlay">
      <div class="task-form">

        <span class="close-btn" onclick="closeTaskForm()">&times;</span>
        <h2>Add/Edit Task</h2>
        <form id="taskForm">
			<!-- Option to choose task type -->
			      <label for="taskType">Task Type:</label>
			      <select id="taskType" onchange="toggleTaskType()">
			        <option value="personal">Personal Task</option>
			        <option value="team">Team Task</option>
			      </select><br/>
          <label for="taskName">Task Name:</label>
          <input type="text" id="taskName" required><br />

          <label for="dueDate">Due Date:</label><br />
          <input type="date" id="dueDate" required>

          <label for="priority">Priority:</label>
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select><br />
		  <label for="description">Description:</label>
          <textarea id="description"></textarea>

          
		<div id="teamFields" style="display:none;">
		    <label for="teamMembers">Team Members:</label><br />
		    <input type="text" id="teamMembers">
		  
		    <label for="assignee">Assign to:</label><br />
		    <input type="text" id="assignee">
		</div>
		<button type="submit">Save Task</button>


          
        </form>
		
      </div>
	  
    </div>
	<div class="main-wrapper">
	    <input class="input-todo" type="text" placeholder="列出你的任务">
	    <div>
	        <span>还有 <span class="active-num"></span> 个未完成</span>
	        <div class="filter-btn-group">
	            筛选：
	            <button class="filter-btn filter-btn-all" data-completed="all">全部</button>
	            <button class="filter-btn filter-btn-active" data-completed="0">未完成</button>
	            <button class="filter-btn filter-btn-completed" data-completed="1">已完成</button>
	        </div>
	        <button class="btn-clean">清空</button>
	    </div>
	   
	    <ul class="todo-list"></ul>
	</div>
  </div>
  
  
  <script src="js/ToDoLIst.js"></script>

</body>
